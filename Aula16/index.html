<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16 - Formulários 1/2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- 
        action: Para onde vão as informações.
        Nota: O endereço do sistema são apelidados 
        de endpoint.
        
        method: Como as informações serão enviadas.
        GET - Enviar na URI da requisição HTTP.
        POST - Enviar no corpo da requisição HTTP.
    -->
    <article class="conteudo">
        <h1 class="conteudo__titulo">Inscreva-se</h1>
        <form 
            class="formulario"
            action="https://api.sistema.com/cadastrar"
            method="GET" 
        >
            <div class="formulario__grupo">
                <label 
                    class="formulario__rotulo" 
                    for="nome"
                >
                    Nome completo
                </label>
                <input 
                    class="formulario__campo"
                    name="nome" 
                    id="nome"
                    type="text" 
                    placeholder="Digite seu nome"
                    required
                >
            </div>
            <div class="formulario__grupo">
                <label 
                    class="formulario__rotulo" 
                    for="nome"
                >
                    E-mail
                </label>
                <input 
                    class="formulario__campo"
                    name="email" 
                    id="email"
                    type="email" 
                    placeholder="Digite seu e-mail"
                    required
                >
            </div>
            <div class="formulario__grupo">
                <button class="botao" type="submit">Enviar</button>
            </div>
        </form>
    </article>
    

</body>
</html>
